<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Notepad | W3</title>
</head>
<body>
<!--HEADER-->
<header>
    <div class="container-fluid">
        <div class="row d-block">
            <h1 class="head1">Notepad | W3</h1>
            <h4 class="head1">by puspawangi</h4>
        </div>
    </div>
</header>
<!--BODY-->
<div class="container-fluid"><!--TEXT AREA-->
    <div id="input" contenteditable="true">
    </div>
    </div>
</div>
    <div class="container-1"><!--BUTTONS AND ALL-->
        <div class="row">
            <fieldset>
                <button class="fontStyle bold" onclick="document.execCommand( 'bold',false,null);" title="Bold Highlighted Text"><i class="fa fa-bold"></i></button> 
                <button class="fontStyle italic" onclick="document.execCommand('italic',false,null);" title="Italicize Highlighted Text"><i class="fa fa-italic"></i></button>
                <button class="fontStyle underline" onclick="document.execCommand( 'underline',false,null);"><i class="fa fa-underline"></i></button>
                <button class="fontStyle strikethrough" onclick="document.execCommand( 'strikethrough',false,null);"><strikethrough></strikethrough><i class="fa fa-strikethrough"></i></button>
                <button class="fontStyle redo-apply" onclick="document.execCommand( 'redo',false,null);"><redo></redo><i class="fa fa-repeat"></i></button>
                <button class="fontStyle undo-apply" onclick="document.execCommand( 'undo',false,null);"><undo></undo><i class="fa fa-undo"></i></button>
                <select id="input-font" class="input" onchange="changeFont (this);">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Sans serif">Sans serif</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Palatino">Palatino</option>
                    <option value="Garamond">Garamond</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                  </select>
                  <select id="fontSize" onclick="changeSize()">
                    <option value="1">1</option>      
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                  </select>
                  <button onclick="clrBtn()">Reset</button>
                  <button onclick="saveFile()">Save</button>
                
                </fieldset>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
